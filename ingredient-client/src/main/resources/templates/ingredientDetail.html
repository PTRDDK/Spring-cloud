<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja TacoCloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link rel="stylesheet" th:href="@{/style.css}"></link>
</head>
<body>
<div>
    <div class="header">
        <div class="logo">
            <a th:href="@{/ingredients}"><img th:src="@{/images/TacoCloud.png}"></a>
        </div>
    </div>
</div>

<div class="content">
    <div class="cloudtitle">
        <div class="cloudtitletext">
            <h2>Szczegóły składnika: <span th:text="${ingredient.name}"></span></h2>
        </div>
    </div>

    <ul>
        <li><b>ID: </b><span th:text="${ingredient.id}">ID</span></b>
        <li><b>Nazwa: </b><span th:text="${ingredient.name}">NAZWA</span></b>
        <li><b>Typ: </b><span th:text="${ingredient.type}">TYP</span></b>
    </ul>
</div>

<div class="footer">
    <div class="footerText">
        Aby dowiedzieć się więcej o Taco Cloud, sięgnij po książkę <a href="https://www.manning.com/books/spring-in-action-fifth-edition"><i>Spring in Action, 5th Edition</i></a>
    </div>
</div>
</body>
</html>
