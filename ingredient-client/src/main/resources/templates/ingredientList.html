<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja TacoCloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link rel="stylesheet" th:href="@{/style.css}"></link>
</head>
<body>
    <div>
        <div class="header">
            <div class="logo">
                <a th:href="@{/ingredients}"><img th:src="@{/images/TacoCloud.png}"></a>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="cloudtitle">
            <div class="cloudtitletext">
                <h2>LISTA SKŁADNIKÓW</h2>
            </div>
        </div>

        <ul>
            <li th:each="ingredient : ${ingredients}">
                <a th:href="@{/ingredients/{ingredientId}(ingredientId=${ingredient.id})}"
                   th:text="${ingredient.name}">NAZWA SKŁADNIKA</a>
            </li>
        </ul>
    </div>

    <div class="footer">
        <div class="footerText">
            Aby dowiedzieć się więcej o Taco Cloud, sięgnij po książkę <a href="https://www.manning.com/books/spring-in-action-fifth-edition"><i>Spring in Action, 5th Edition</i></a>
        </div>
    </div>
</body>
</html>
